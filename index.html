<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <button class="choice" id="rock">Rock</button>
      <button class="choice" id="paper">Paper</button>
      <button class="choice" id="scissors">Scissors</button>
    </div>
    <div id="result"></div>
    <div id="score">
        <p>User: <span id="user-score">0</span></p>
        <p>Computer: <span id="computer-score">0</span></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
